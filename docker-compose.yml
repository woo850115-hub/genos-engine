services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: genos
      POSTGRES_PASSWORD: genos
      POSTGRES_DB: genos_tbamud
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genos"]
      interval: 5s
      timeout: 3s
      retries: 5

  tbamud:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      GAME: tbamud
      DB_HOST: postgres
    ports:
      - "4000:4000"
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./core:/app/core
      - ./games:/app/games
      - ./data:/app/data
      - ./config:/app/config

  10woongi:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      GAME: 10woongi
      DB_HOST: postgres
    ports:
      - "4001:4001"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./core:/app/core
      - ./games:/app/games
      - ./data:/app/data
      - ./config:/app/config

  simoon:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      GAME: simoon
      DB_HOST: postgres
    ports:
      - "4002:4002"
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./core:/app/core
      - ./games:/app/games
      - ./data:/app/data
      - ./config:/app/config

  3eyes:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      GAME: 3eyes
      DB_HOST: postgres
    ports:
      - "4003:4003"
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./core:/app/core
      - ./games:/app/games
      - ./data:/app/data
      - ./config:/app/config

volumes:
  pgdata:
